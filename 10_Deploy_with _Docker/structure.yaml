blueprint_app:
  __init__.py: "Initializes the Flask application and registers blueprints"
  app.py: "Main application setup (create_app function)"
  config.py: "Configuration settings (e.g., for database)"
  models.py: "Global models (if applicable to multiple blueprints)"
  blueprints:
    __init__.py: "Initializes the blueprints folder"
    todos:
      __init__.py: "Initializes the todos blueprint"
      routes.py: "All routes for 'todos' feature"
      models.py: "Model definitions for 'todos'"
      templates:
        todos:
          index.html: "Home page for todos"
          create.html: "Form page for creating todos"
    core:
      __init__.py: "Initializes the core blueprint"
      routes.py: "Routes for core features (e.g., homepage)"
      templates:
        core:
          index.html: "Homepage template for core blueprint"
  templates:
    base.html: "Base layout template"
migrations: "Flask-Migrate files (for database migrations)"
static:
  styles:
    style.css: "Main stylesheet"
.venv: "Virtual environment folder (often ignored in .gitignore)"
requirements.txt: "Project dependencies"
README.md: "Project README file"
run.py: "Entry point for running the application"
